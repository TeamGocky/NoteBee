{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <p>Hello, {{ user.username }}</p>
{% elif registered %}
    <p>Hello, {{ username }}</p>
{% else %}
    <form id="user_form" method="post" action="/books/register/">
            {% csrf_token %}
            {{ uform.as_p }}
            {{ pform.as_p }}
            <input type="submit" name="submit" value="submit" />
    </form>
{% endif %}
{% endblock %}
