{% extends "base.html" %}
{% block title %}Book Details{% endblock %}
{% block content %}
<h3>Book Details</h3>
	{% if book %}
		<p>Book details for {{ book.title }}:</p>
		<ul>
			{% for field, value in book.attrs %}
			<li>{{ field }} - {{ value }}</li>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
