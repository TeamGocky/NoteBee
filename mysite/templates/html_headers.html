{% extends "base.html" %}
{% block title %}HTML Headers{% endblock %}
{% block content %}
    <h3>HTML Headers</h3>
    <table>
    {% for k,v in headers %}
        {% if k|slice:":4" == "HTTP" %}
            <tr>
                <td>{{ k }}</td>
                <td>{{ v }}</td>
            </tr>
        {% endif %}
    {% endfor %}
    </table>
{% endblock %}
