{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<h3>Search</h3>
    <form action="/books/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">
    </form>
{% if errors %}
	<ul>
    	{% for error in errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
