{% extends "base.html" %}
{% block head_includes %}
    {% load staticfiles %}
    <script src="{% static "js/lib/codemirror.js" %}"></script>
    {% if modes %}
        {% for mode in modes %}
            <script src="{% static "js"%}/mode/{{ mode }}.js"></script>
        {% endfor %}
    {% endif %}
{% endblock %}
{% block body %}
	<h4>Post a code snippet</h4>
    {% if form %}
        <form method="post" action="/codesnippet/">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="submit" value="submit"/>
        </form>
    {% endif %}
	<h4>Information here</h4>
    <script>
        var editor = document.getElementById("editor");
        var myCodeMirror = CodeMirror.fromTextArea(editor, {
            mode: "text/x-csrc",
        });
    </script>
{% endblock %}
