{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block body %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
    {% else %}
        <h3>User Login</h3>
        <form action="" method="post">
            {% csrf_token %}
            <a>Username: <input type="text" name="username" size="12"></a>
            <a>Password: <input type="password" name="password" size="12"></a>
            <input type="submit" name="submit" value="submit"/>
        </form>
    {% endif %}
{% endblock %}
