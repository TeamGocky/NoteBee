{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block body %}
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}</p>
    {% else %}
        {% if form %}
            <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" name="submit" value="submit"/>
            </form>
        {% endif %}
    {% endif %}
{% endblock %}
