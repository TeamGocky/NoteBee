{% extends "base.html" %}
{% block body %}
    {% if user %}
        <p><label for="name">Name: </label>{{ user.username }}</p>
    {% elif errors %}
        <p>Errors:</p>
        <ul>
            {% for err in errors %}
                <li>{{ err }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
