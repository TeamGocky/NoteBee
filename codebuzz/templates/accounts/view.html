{% extends "base.html" %}
{% block title %}CodeBuzz - View Profile{% endblock %}
{% block body %}
    {% if userView %}
        <h5><label for="name">Profile for </label>{{ userView.username }}</h5>
    {% elif errors %}
        <p>Errors:</p>
        <ul>
            {% for err in errors %}
                <li>{{ err }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
